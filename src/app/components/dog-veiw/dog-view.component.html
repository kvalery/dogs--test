<div>
  <h1 *ngIf="!subBreedName">{{ breedName | capitalize }}!</h1>
  <h1 *ngIf="subBreedName">{{ ( subBreedName | capitalize ) +' '+ breedName }}!</h1>
</div>

<div *ngIf="!dogPhotos.length">
  <div class="loading"></div>
</div>

<div *ngIf="dogPhotos.length">

  <app-slider
    [pictures] = 'dogPhotos'>
  </app-slider>

</div>
